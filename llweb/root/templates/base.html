{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block css %}{% endblock %}

    <link rel="stylesheet" href="{% static 'externals/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'externals/fontawesome-free-660-web/css/all.css' %}">
    
    <link rel="icon" href="{% static 'img/icons/cropped-Logo-Oficial-16x16.png' %}" sizes="16x16" />
    <link rel="icon" href="{% static 'img/icons/cropped-Logo-Oficial-32x32.png' %}" sizes="32x32" />
    <link rel="icon" href="{% static 'img/icons/cropped-Logo-Oficial-192x192.png' %}" sizes="192x192" />

    <title>LIDERES LIBERALES</title>
</head>

<body>
    {% include "components/header.html" %}
    {% block content %}{% endblock %}
    {% include "components/footer.html" %}

    <script src="{% static 'js/tools.js' %}"></script>
    <script src="{% static 'js/nav-bar.js' %}"></script>
    <script src="{% static 'externals/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>

</html>

{% load static %}

<div data-bs-toggle="modal" data-bs-target="#miModal"
    data-title="{{node_official.name}}"
    data-url="{{ request.build_absolute_uri }}/{{ node_official.id }}"
>
    <div>Nombre: {{node_official.name}}</div>
    <div>Posicion: {{node_official.position}}</div>
    <div>Imagen: {{node_official.image}}</div>
</div>

{% for sub_node in node_official.children.all %}
    {% include "components/node-official.html" with node_official=sub_node %}
{% endfor %}

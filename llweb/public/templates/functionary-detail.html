<div class="card p-4 bg-light rounded shadow-lg" style="max-width: 900px; margin: auto; border: 1px solid #ddd;">
    <div class="text-center mb-4">
        <h3 class="text-primary mb-2" style="font-family: 'Arial', sans-serif; font-weight: bold;">
            {{functionary.name}}
        </h3>
        <h4 class="text-secondary" style="font-family: 'Arial', sans-serif; font-style: italic;">
            {{functionary.position}}
        </h4>
    </div>
    <div class="d-flex flex-column align-items-center">
        <img class="modal-imagen rounded shadow mb-3" 
             src="{{functionary.perfil_image.url}}" 
             alt="Imagen de {{functionary.name}}" 
             style="width: 200px; height: auto; border: 2px solid #ccc;">

        <div class="text-center">
            <h3 class="text-dark mb-3" style="border-bottom: 2px solid #ddd; display: inline-block;">
                Bibliograf√≠a
            </h3>
            <div class="text-justify" style="font-size: 1rem; line-height: 1.8; color: #555;">
                {{functionary.biography}}
            </div>
        </div>
    </div>
</div>
